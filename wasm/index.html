    <img id="sound-icon" src="assets/images/sound_on.svg" width="28" height="28" style="display:block">

  <div id="info">
    <p>
      How to play
    </p>
    <ul>
      <li>The Arrow Keys move the character around</li>
      <li>Z: Ok / causes a short barrage of shots to be fired; it may be held down for rapidfire</li>
      <li>X releases a bomb, also known as a Spell Card (presuming that any are left)</li>
      <li>Esc brings you back to the title menu</li>
    </ul>
